<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header"><img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix: How to make a decisions"><a class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <section class="todo-app">
    <div class="add-element"><label class="list-name" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="task" type="text"><button class="button add">Add</button></div>
    </div>
    <h3 class="list-name">Todo</h3>
    <ul id="incompleted-tasks" class="incompleted-tasks">
      <li class="element"><input class="checkbox" type="checkbox"><label class="task-name">Pay Bills</label><input type="text" class="task"><button 
          class="button edit">Edit</button><button class="button delete"><img class="delete-icon" src="./remove.svg" alt="delete list element"></button></li>
      <li class="element edit-mode"><input class="checkbox" type="checkbox"><label class="task-name">Go Shopping</label><input type="text" 
          value="Go Shopping" class="task"><button class="button edit">Save</button><button class="button delete"><img 
              class="delete-icon" src="./remove.svg" alt="delete list element"></button></li>
    </ul>
    <h3 class="list-name">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="element completed"><input class="checkbox" type="checkbox" checked><label class="task-name">See the Doctor</label><input type="text" 
          class="task"><button class="button edit">Edit</button><button class="button delete"><img class="delete-icon" src="./remove.svg" alt="delete list element"></button></li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
